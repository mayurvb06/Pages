<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/54d282cde9.js" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="signup_page.css">
</head>
<body>
    <div class="container1 position-absolute top-50 start-50 translate-middle shadow-lg p-3">
        <h3 style="margin-top:20px;margin-left: 20px; color: grey;">Create Account</h3>
        <hr style="color:blue;margin-left:0;margin-bottom: 30px;" />
    
      <div class="row g-3">
            <div class="col-md-6 form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="First Name">
                <label style="color:grey;padding-left: 20px;" for="floatingInput">First Name</label>  
            </div>

            <div class="col-md-6 form-floating mb-3">
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                <label style="color:grey;padding-left: 20px;" for="inputPassword4" class="form-label">Last Name</label>
            </div>
            <div class="col-12 form-floating mb-3">
                <!-- <label for="inputemail">Email</label> -->
                <input type="text" placeholder="Email" class="form-control" id="inputemail" >  
                <label style="color:grey;padding-left: 20px;" for="inputemail">Mobile Number or Email</label>
            </div>
            <div class="col-6 form-floating mb-3">
                <input type="password" id="pass" placeholder="Password" class="form-control">
                <label style="color:grey;padding-left: 20px;" for="pass">Password</label>
            </div> 
            <div class="col-6 form-floating mb-3">
                <input type="password" id="pass" placeholder="Confirm Password" class="form-control">
                <label style="color:grey;padding-left: 20px;" for="pass">Confirm Password</label>
            </div> 
            <button style="margin-top:20px" type="button" class="button1 btn btn-primary btn-flat mb-3">Create Account</button>
        </div>
        <hr style="margin-left:0;margin-right:0;margin-top:40px;color:blue" />
        <p style="padding:20px;text-align:center;" ><a style="text-decoration:none;" href='login_page.html'>Have an account? Go to Login</a></p>
    </div>
</body>
</html>
