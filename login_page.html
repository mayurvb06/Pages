<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Page</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/54d282cde9.js" crossorigin="anonymous"></script>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="Login_page.css">
</head>
<body>
    
    <div class="position-absolute top-50 start-50 translate-middle shadow-lg p-3 mb-5 container1">
            
                <h4 style="padding-top:20px; color: grey;">User Login</h4>
                <hr style="color: blue;" />
            <div class="form-floating mb-3">
                
                <input style="margin-top:30px;border-radius: 10px;" type="email" class="form-control input1" id="floatingInput" placeholder="name@example.com">
                <label style="font-size:15px;color: grey;" class='labels' for="floatingInput">Email address or UserName</label>
            </div>
            <div class="form-floating">
                <input style="margin-top:20px;border-radius: 10px;" type="password" class="form-control input1" id="floatingPassword" placeholder="Password">
                <label style="font-size:15px;color: grey;" for="floatingPassword">Password</label>
            </div>
            <div class="form-check" style="margin-top:20px">
                <input style="font-size:15px;color: grey;" class="form-check-input input1" type="checkbox" value="" id="flexCheckDefault">
                <label style="color: grey;" class="form-check-label" for="flexCheckDefault">
                Remember Password
                </label>
    </div>
   
            <button  type="button" class="button1 btn btn-primary btn-flat"mb-3 ">Sign In</button>
            <p style='margin-top:10px'><a data-bs-toggle="modal" data-bs-target="#exampleModal" style="text-decoration:none" href="#">Forgot Password ?</a></p>

            <h4 style="text-align:center;color: grey;">-OR-</h4>
            <p style='margin-top:30px;color: grey;'>Don't have an account?</p>
            <button style='margin-top:0' type="button" class="button1 btn btn-danger btn-flat1">Sign Up</button>
</div>



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content" style="border-radius: 20px;">
        <div class="header">
          <h3 style="color:  #737373;">Password Recovery</h3>
         
        </div>
        <hr />
        <div class="modal-body">
            <p style="color: grey;margin-bottom: 30px;">Enter your email and we will send you a link to reset your password.</p>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div style='margin-top: 30px;' class="row g-3">
                <div class="col">
            <p style="margin:00px 5px;margin-bottom: 0;"><a style='text-decoration:none;float: left;' href='#'>Back to login</a></p>
                </div>
                <div class="col">
            <button style='margin:px 5px; margin-left:200px; margin-top:20px' type="button" class="btn btn-outline-primary">Reset Password</button>
        </div>
    </div>
    </div>
    <div class="foot">
        <hr style="color: blue;margin-bottom:30px;" />
        <p >Don't have an account</p>
    </div>
      </div>
    </div>
  </div>
</body>
</html>
